{% extends "base.html" %}

{% block head_title %}Login{% endblock head_title %}

{% block content %}

{% if message%}
<div>
  <div class="alert alert-primary" role="alert">
{{message}}
</div>

</div>
{% endif %}
<form method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
    <small id="emailHelp" class="form-text text-muted">Welcome Back!.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock content %}
