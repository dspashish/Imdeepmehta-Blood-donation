{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>Blood Donation</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-body">
                    <h2 class="title">Registration to donate blood</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" required="required" type="text" value="{{obj.name}}" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" required="required" value="{{obj.dateofbirth}}" type="text" placeholder="Birthdate" name="dateofbirth">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" value="{{obj.last_donation}}" placeholder="Your last donation" name="last_donation">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select required="required" name="gender">
                                    <option value="{{obj.gender}}" disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" required="required" type="email" value="{{obj.email}}" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" required="required" type="text" value="{{obj.mobile_no }}" placeholder="Phone" name="mobile_no">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" required="required" type="text" placeholder="Weight" value="{{obj.weight}}" name="weight">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select required="required" name="blood_group">
                                    <option value="{{obj.blood_group}}" disabled="disabled" selected="selected">Blood Group</option>
                                    <option>A+</option>
                                    <option>O+</option>
                                    <option>B+</option>
                                    <option>AB+</option>
                                    <option>O-</option>
                                    <option>B-</option>
                                    <option>A-</option>
                                    <option>AB-</option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="frequency">
                                    <option disabled="disabled" value="{{obj.frequency}}" selected="selected">Frequency</option>
                                    <option>Yet to donate</option>
                                    <option>Regular Donor</option>
                                    <option>On need basis</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" value="{{obj.address}}" type="text" placeholder="Address" name="address">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" value="{{obj.zip_code}}" type="text" placeholder="Zip Code" name="zip_code">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" value="{{obj.message}}" type="text" placeholder="Any message" name="message">
                        </div>
                        <div class="input-group">
                        </div>



                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
