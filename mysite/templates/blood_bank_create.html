{% extends "base.html" %}

    {% block head_title %}Register Your Blood Bank | {{ block.super }}{% endblock head_title %}


{% block content %}

<form action="" method="post">
{% csrf_token %}
	<p><label for="id_blood_bank_name">Blood bank name:</label> <input type="text" name="blood_bank_name" id="id_blood_bank_name" required maxlength="200"></p>
<p><label for="id_contact_person">Contact person:</label> <input type="text" name="contact_person" id="id_contact_person" required maxlength="200"></p>
<p><label for="id_email">Email:</label> <input type="text" name="email" id="id_email" required maxlength="200"></p>
<p><label for="id_phone">Phone:</label> <input type="text" name="phone" id="id_phone" required maxlength="200"></p>
<p><label for="id_country">Country:</label> <input type="text" name="country" id="id_country" required maxlength="200"></p>
<p><label for="id_address">Address:</label> <input type="text" name="address" id="id_address" required maxlength="200"></p>
<p><label for="id_about">About Your Blood Bank:</label> <textarea name="about" id="" cols="30" rows="10"></textarea></p>
              <button class="btn btn-outline-info" type="submit">Submit</button>
</form>

{% endblock content %}
